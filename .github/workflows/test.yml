name: Swift

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
    workflow_dispatch:

jobs:
    test-macos:
        runs-on: macos-14.5
        env:
            DEVELOPER_DIR: /Applications/Xcode_16.1.app/Contents/Developer
        steps:
            - uses: actions/checkout@v3
            - name: Build
              run: swift build
            - name: Run tests
              run: swift test
    test-linux:
        runs-on: ubuntu-22.04
        strategy:
            matrix:
                swift: ["6.0"]
        container: swift:${{ matrix.swift }}
        steps:
            - uses: actions/checkout@v3
            - name: Install sqlite
              run: apt-get -q update && apt-get install -y libsqlite3-dev
            - name: Build
              run: swift build
            - name: Run tests
              run: swift test
