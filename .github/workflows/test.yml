name: Swift

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-macos:
    runs-on: macos-11
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v
  test-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        swift: [5.5]
    container: swift:${{ matrix.swift }}
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: swift build -v --enable-test-discovery
    - name: Run tests
      run: swift test -v --enable-test-discovery
